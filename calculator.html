<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form id="emiForm">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount" required>

            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" step="0.01" placeholder="Enter interest rate" required>

            <label for="loanTenure">Loan Tenure (Years):</label>
            <input type="number" id="loanTenure" placeholder="Enter tenure in years" required>

            <button type="button" onclick="calculateEMI()">Calculate EMI</button>
        </form>

        <div id="result">
            <h3>Your EMI: <span id="emiResult"></span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
